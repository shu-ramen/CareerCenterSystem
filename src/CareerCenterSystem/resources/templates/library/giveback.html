{% extends 'base.html' %}

{% block title %}返却 | 図書システム{% endblock %}

{% block stylesheet %}{% endblock %}

{% block content %}
{% csrf_token %}

{% if borrowList %}
    {% for borrow in borrowList %}
        <div type="hidden" name="borrow">
            <input type="hidden" name="book_id" value={{ borrow.book.id }} />
            <input type="hidden" name="control_number" value={{ borrow.book.control_number }} />
            <input type="hidden" name="title" value={{ borrow.book.title }} />
            <input type="hidden" name="category_name" value={{ borrow.book.category.name }} />
            <input type="hidden" name="publisher" value={{ borrow.book.publisher }} />
            <input type="hidden" name="timestamp" value={{ borrow.timestamp }} />
        </div>
    {% endfor %}
{% endif %}

<div id="borrow_table"></div>
{% endblock %}

{% block scripts %}
<script src="/static/js/library_giveback.js"></script>
{% endblock %}
